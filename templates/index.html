<div class="header">
    <h1>Transaction List</h1>
</div>

<p><a href="/create" class="button">
    <span class="button__text">Add Item</span>
    <span class="button__icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor" height="24" fill="none" class="svg"><line y2="19" y1="5" x2="12" x1="12"></line><line y2="12" y1="12" x2="19" x1="5"></line></svg></span>
    </button></a></p>


<table>
    <tr>
        <th>ID</th>
        <th>Item Description</th>
        <th>Item Cost</th>
        <th>Add Balance</th>
        <th>Balance After</th>
        <th>Actions</th>
    </tr>
    {{range .}}
    <tr>
        <td>{{.ID}}</td>
        <td>{{.ItemDescription}}</td>
        <td>{{.ItemCost}}</td>
        <td>{{.AddBalance}}</td>
        <td>{{.BalanceAfter}}</td>
        <td>
            <button class="update-button" onclick="window.location.href='/update?transaction_id={{.ID}}'">Update</button>
            <form action="/delete" method="POST" style="display: inline;">
                <input type="hidden" name="transaction_id" value="{{.ID}}">
                <button class="tooltip" type="submit">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M17 5V4C17 2.89543 16.1046 2 15 2H9C7.89543 2 7 2.89543 7 4V5H4C3.44772 5 3 5.44772 3 6C3 6.55228 3.44772 7 4 7H5V18C5 19.6569 6.34315 21 8 21H16C17.6569 21 19 19.6569 19 18V7H20C20.5523 7 21 6.55228 21 6C21 5.44772 20.5523 5 20 5H17ZM15 4H9V5H15V4ZM17 7H7V18C7 18.5523 7.44772 19 8 19H16C16.5523 19 17 18.5523 17 18V7Z" fill="white" /><path d="M9 9H11V17H9V9Z" fill="white" /><path d="M13 9H15V17H13V9Z" fill="white" /></svg>
                    <span class="tooltiptext">Delete</span>
                </button>
            </form>
        </td>
    </tr>
    {{end}}
</table>

<style>
    .nav{
        display: flex; /* Use flexbox to make the buttons align in a row */
        align-items: center; /* Align items vertically within the nav container */
        position: absolute; /* Set the positioning to absolute */
        top: 20px; /* Adjust the top position as needed */
        right: 20px; /* Adjust the right position as needed */

    }
    .card {
        display: inline-block;
        height: 45px;
        width: 45px;
        position: relative;
        top: -1 px;
        left: -8px;
    }

    .card svg {
        position: absolute;
        width: 60%;
        height: 100%;
        font-size: 24px;
        font-weight: 700;
        opacity: 1;
        transition: opacity 0.25s;
        z-index: 2;
        cursor: pointer;
        fill: white; /* Set the SVG fill color */
    }

    .social-link2 {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        background-color: #0a66c2; /* Set the background color */
        color: whitesmoke;
        text-decoration: none;
        transition: 0.25s;
        border-radius: 50px;
    }

    .social-link2:hover {
        background-color: #1a1e22; /* Change the background color on hover */
        animation: bounce_613 0.4s linear;
    }

    @keyframes bounce_613 {
        40% {
            transform: scale(1.4);
        }

        60% {
            transform: scale(0.8);
        }

        80% {
            transform: scale(1.2);
        }

        100% {
            transform: scale(1);
        }
    }



    .Btn3 {
        width: 45px;
        height: 45px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: none;
        background-color: transparent;
        position: relative;
        border-radius: 7px;
        cursor: pointer;
        transition: all .3s;
    }

    .svgContainer1 {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: transparent;
        border-radius: 10px;
        transition: all .3s;
        border: 1px solid rgba(156, 156, 156, 0.466);
    }

    .BG1 {
        position: absolute;
        content: "";
        width: 100%;
        height: 100%;
        background: #181818;
        z-index: -1;
        border-radius: 10px;
        pointer-events: none;
        transition: all .3s;
    }

    .Btn3:hover .BG1 {
        transform: rotate(35deg);
        transform-origin: bottom;
    }

    .Btn3:hover .svgContainer1 {
        background-color: rgba(156, 156, 156, 0.466);
    }


    .Btn2 {
        width: 45px;
        height: 45px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: none;
        background-color: transparent;
        position: relative;
        /* overflow: hidden; */
        border-radius: 7px;
        cursor: pointer;
        transition: all .3s;
    }

    .svgContainer {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: transparent;
        backdrop-filter: blur(4px);
        letter-spacing: 0.8px;
        border-radius: 10px;
        transition: all .3s;
        border: 1px solid rgba(156, 156, 156, 0.466);
    }

    .BG {
        position: absolute;
        content: "";
        width: 100%;
        height: 100%;
        background: #f09433;
        background: -moz-linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        background: -webkit-linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
        background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#f09433', endColorstr='#bc1888',GradientType=1 );
        z-index: -1;
        border-radius: 9px;
        pointer-events: none;
        transition: all .3s;
    }

    .Btn2:hover .BG {
        transform: rotate(35deg);
        transform-origin: bottom;
    }

    .Btn2:hover .svgContainer {
        background-color: rgba(156, 156, 156, 0.466);
    }

    body{
        background-color: #232338;
        text-align: center;

    }
    .arm-left{
        animation: armSwipe 5s 1s infinite ease-in-out;
        transform-origin: left top;
    }
    @keyframes armSwipe{
        0%{transform: rotate(-10deg);}
        50%{transform: rotate(0deg);}
        100%{transform: rotate(-10deg);}
    }
    .arm-right{
        animation: armRightSwipe 5s 1s infinite ease-in-out;
        transform-origin: right top;
    }
    @keyframes armRightSwipe {
        0%{transform: rotate(-1deg);}
        50%{transform: rotate(-5deg);}
        100%{transform: rotate(-1deg);}
    }
    .astronaut{
        width: 40%;
        height: auto;
        overflow: visible;
        animation: Levitation 5s 1s infinite ease-in-out;


    }
    @keyframes Levitation{
        0%{transform: translateY(100px);}
        50%{transform: translateY(80px); }
        100%{transform: translateY(100px);}
    }
    .leg-right{
        animation: LegSwipe 5s 1s infinite ease-out;
        transform-origin: left bottom;
    }
    @keyframes LegSwipe {
        0%{transform: rotate(8deg);}
        50%{transform: rotate(5deg);}
        100%{transform: rotate(8deg);}
    }
    .leg-left{

    }
    @keyframes LegLeftSwipe {
        0%{transform: rotate(2deg);}
        50%{transform: rotate(0deg);}
        100%{transform: rotate(2deg);}
    }
    .reflect{
        animation: faceOpacity 5s 1s infinite;
    }
    @keyframes faceOpacity {
        0%{opacity: 0.7;}
        70%{opacity: 1;}
        100%{opacity: 0.7;}
    }
    .eye-right{
        animation: eyeBlink 5s infinite step-start 0s;
    }
    .eye-left{
        animation: eyeLeftBlink 5s infinite step-start 0s;

    }
    @keyframes eyeBlink {
        90%{transform: none; animation-timing-function: ease-in;}
        93%{transform: translateY(135px) scaleY(0);}
        100%{animation-timing-function: ease-in;}
    }
    @keyframes eyeLeftBlink {
        90%{transform: none; animation-timing-function: ease-in;}
        93%{transform: translateY(155px) scaleY(0);}
        100%{animation-timing-function: ease-in;}
    }
    .stars{
        width: 800px;
        fill:#fff;
        overflow: visible;
        animation: starsRotate 155s 1s linear;
        transform-origin: center;
    }

    @keyframes starsRotate {
        0%{transform: rotate(0deg);}
        100%{transform: rotate(360deg);}
    }


    table {
        width: 70%;
        border-collapse: collapse;
        background-color: #1e1e1e;
        border: 1px solid #333333;
        margin-left: auto;
        margin-right: auto;

    }

    th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #333333;
    }

    th {
        background-color: #444444;
    }

    tr:nth-child(even) {
        background-color: #2d2d2d;
    }

    a {
        color: #3763f4;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
    .button {
        --main-focus: #2d8cf0;
        --font-color: #dedede;
        --bg-color-sub: #222;
        --bg-color: #323232;
        --main-color: #dedede;
        position: relative;
        width: 150px;
        height: 40px;
        margin-bottom: 20px; /* Add margin to the bottom */
        margin-left: 215px;
        cursor: pointer;
        display: flex;
        align-items: center;
        border: 2px solid var(--main-color);
        box-shadow: 3px 3px var(--main-color);
        background-color: var(--bg-color);
        border-radius: 10px;
        overflow: hidden;
    }

    .button, .button__icon, .button__text {
        transition: all 0.3s;
    }

    .button .button__text {

        transform: translateX(25px);
        color: var(--font-color);
        font-weight: 600;

    .button .svg {

    .button:hover {

    .button:hover .button__text {
        color: transparent;

    .button:hover .button__icon {
        width: 148px;
        transform: translateX(0);
    }

    .button:active {
        transform: translate(3px, 3px);
        box-shadow: 0px 0px var(--main-color);
    }

    @import url('https://fonts.googleapis.com/css?family=Dosis:300,400,500');


    *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Dosis', sans-serif;
    }

    body{
        background: url(http://salehriaz.com/404Page/img/bg_purple.png);
        background-repeat: repeat-x, repeat-y;
        background-size: cover;
        background-position: center;
        height: 100vh;
        overflow: hidden;

        font-family: 'Dosis', sans-serif;


    }

    ul {
        list-style: none;
        display: flex; /* Use flexbox for the ul element as well */
        margin: 0; /* Remove default margin */
        padding: 0; /* Remove default padding */
    }
    ul button {
        margin-right: 10px;
    }


    li{
        display: inline-block;
        padding: 10px;
    }

    li button{
        padding: 10px;
        border-radius: 20px;
        width: 140px;
        background: transparent;
        border: 1px solid #FFCB39;
        color: #fff;
        font-size: 15px;
        transition: 0.5s ease;
    }

    a{
        color: white;
        text-decoration: none;
        font-size: 20px;
        font-weight: 100;
        transition-delay: 0.3s;
        transition: 0.5s ease-in;
    }

    a:hover{
        color: #cb9f24;
    }

    button:hover{
        background-color: #FFCB39;
        transform: scale(1.1);
    }


    .earth{
        width: 100px;
        position: absolute;
        top: 40%;
        left: 15%;
        z-index: 90;
        border-radius: 50%;
        transform: rotate(40deg);
        animation-name:earth ;
        animation-iteration-count: infinite;
        animation-duration:100s ;
        animation-timing-function: linear;
    }

    @keyframes earth{
        to{
            rotate: 1turn;
        }
    }

    .moon{
        width: 100px;
        animation-name:moon;
        animation-iteration-count: infinite;
        animation-duration:100s ;
        animation-timing-function: linear;
        position: absolute;
        top: 30%;
        left: 26%;
        border-radius: 50%;
    }

    @keyframes moon{
        to{
            rotate: -1turn;
        }
    }

    .section h1{
        color: white;
        font-size: 10em;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .one{
        color: white;
        font-size:2em ;
        position: absolute;
        top: 60%;
        left: 51%;
        transform: translate(-50%, -50%);
        margin-top: 40px;
        font-weight: lighter;
        letter-spacing: 2px;
        word-spacing: 3px;
        text-transform: uppercase;
    }

    .two{
        color: white;
        font-size:2em ;
        position: absolute;
        top: 60%;
        left: 51%;
        transform: translate(-50%, -50%);
        margin-top: 75px;
        font-weight: 400;
        letter-spacing: 2px;
        word-spacing: 3px;
        text-transform: uppercase;
    }

    .rocket{
        width: 30px;
        position: absolute;
        top: 50%;
        animation-name: rocket;
        animation-duration: 300s;
        animation-iteration-count: infinite;
        transform: rotate(10deg);
        z-index: 333;
    }

    @keyframes rocket {
        to{
            transform: translate(900px, -800px);
        }
    }

    .ast{
        position: absolute;
        top: 50%;
        left: 80%;
        width: 200px;
        animation: ast 200s infinite linear alternate;
    }



    @keyframes ast {
        to{
            transform: translate(-400px, -400px) rotate(1turn);
        }
    }
